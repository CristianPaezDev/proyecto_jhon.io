<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Document</title>
</head>
<body>
    <section class="registro">
        <article class="container">
            <h1 class="container__title">Registro</h1>
            <form action="#">
                <div class="form-group">
                    <span>Nombre</span>
                    <input type="text" placeholder="Ingresa tu tu nombre">
                </div>

                <div class="form-group">
                    <span>Apellido</span>
                    <input type="text" placeholder="Ingresa tu tu apellido">
                </div>

                <div class="form-group">
                    <span>Telefono</span>
                    <input type="text" placeholder="Ingresa tu tu telefono">
                </div>

                <div class="form-group">
                    <span>Direccion</span>
                    <input type="text" placeholder="Ingresa tu direccion">
                </div>

                <div class="form-group">
                    <span>Contraseña</span>
                    <input type="password" placeholder="Ingresa tu contraseña">
                </div>
            </form>
        </article>
    </section>
</body>
</html>
