<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="producto.css">
  <title>Document</title>
</head>
<body>
  <header class="encabezado">
    <section class="encabezado__section">
      <article class="encabezado__section encabezado__section--article">
        <h1 class="encabezado__section encabezado__section--h1">Dulceria Maravilla</h1>
      </article>
    </section>
  </header>
  
  <main class="botones">
    <section class="botones__section">
      <article class="botones__section botones__section--article">
        <div class="">
          <a href="cliente.html" class="botones__section botones__section--a cliente">Cliente</a>
          <a href="#" class="botones__section botones__section--a producto">Producto</a>
          <a href="empleado.html" class="botones__section botones__section--a empleado">Empleado</a>
          <a href="#" class="botones__section botones__section--a venta">Venta</a>
          <a href="proveedor.html" class="botones__section botones__section--a proveedor">Proveedor</a>

        </div>
        <div>
          <a href="newProducto.html" class="botones__section botones__section--a  agregar">Añadir producto</a>
          <a href="tipo_prod.html" class="botones__section botones__section--a  agregar">Añadir tipo</a>
          <a href="index.html" class="botones__section botones__section--a  salir">Salir</a>
        </div>
      </article>
    </section>

      <section class="tb">
        <!-- <h1>Tabla cliente</h1> -->
        <table class="content-table">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Cantidad</th>
              <th>Marca</th>
              <th>Precio</th>
              <th>Fecha de vencimiento</th>
              <th>Descripcion</th>
              <th>Proveedor</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody">

          </tbody>
        </table>
      </section>
  </main>

  <template id="products">
    <tr>
        <td class="id"></td>
        <td class="nombre"></td>
        <td class="tipo"></td>
        <td class="cantidad"></td>
        <td class="marca"></td>
        <td class="precio"></td>
        <td class="fech_venc"></td>
        <td class="descripcion"></td>
        <td class="proveedor"></td>
        <td>
            <button class="edit">Editar</button>
            <button class="delete">Eliminar</button>
        </td>
    </tr>
</template>


  <script src="/js/listar_producto.js" type="module"></script>
</body>
</html>
