<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <form class="formulario">
        <h2 class="formulario__titulo">Maravilla</h2>
        
        <div class="contenedor">
            <p>Ingresa tu usuario</p>
            <div class="contenedor__grupo">
                <input type="text" id="name" class="contenedor__input" placeholder="">
                <label for="name" class="contenedor__label"></label>
                <span class="contenedor__span"></span>
            </div>

            <p>Ingresa tu contraseña</p>
            <div class="contenedor__grupo">
                <input type="password" id="name" class="contenedor__input" placeholder="">
                <label for="name" class="contenedor__label"></label>
                <span class="contenedor__span"></span>
            </div>
            
            <input type="submit" class="contenedor__submit" value="Ingresar">
            <a>¿Olvido su contraseña?</a>
            <a>Volver</a>
        </div>
    </form>
</body>
</html>
