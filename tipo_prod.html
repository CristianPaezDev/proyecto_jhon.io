<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registro.css" />
    <title>Registro de tipo</title>
</head>
<body>
    <section class="registro">
        <article class="container">
            <h1 class="container__title">Registro de tipo</h1>
            <form action="producto.html" id="form-validation" novalidate>
                <div class="form-group">
                    <span>Nombre</span>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre" required />
                    <small>Por favor ingresa tu nombre</small>
                </div>

                <div class="button">
                    <input type="hidden" id="user_id"/>
                    <input type="submit" value="Registrate"/>
                </div>

            </form>
        </article>
    </section>
    <script type="module" src="/js/tipo_prod.js"></script>
</body>
</html>
